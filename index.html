<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jio Website</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- header section starts -->
    <header>
      <!-- navigation bar starts  -->
      <nav>
        <div class="menu"><img src="./images/menu-bar.png" alt="" /></div>
        <div class="jiologo"><img src="./images/jiologo.png" alt="" /></div>
        <div class="searchbar">
          <input class="search" type="search" placeholder="search" />
          <img src="./images/search.png" alt="" />
        </div>
        <div class="profile">
          <img src="./images/profile-user.png" alt="" />
        </div>
      </nav>
      <!-- navigation bar ends  -->
    </header>
    <!-- header section ends -->

    <!-- section starts  -->
    <!-- section1 starts  -->
    <section class="fullsection">
      <div class="leftsection">
        <img src="./images/sectionimg.jpg" alt="" />
      </div>
      <div class="rightsection"></div>
    </section>
    <!-- section1 ends  -->

    <!-- section2 starts  -->
    <div class="section2">
      <div class="topsection">
        <img src="./images/smartphone-call.png" alt="" />
        <h3>Mobile Recharge</h3>
      </div>

      <!-- logosection starts  -->
      <div class="logosection">
        <div class="logo">
          <img src="./images/jiologo2.png" alt="" />
          <div class="radio"><input type="radio" /></div>
        </div>

        <div class="logo">
          <img src="./images/airtellogo.png" alt="" />
          <div class="radio"><input type="radio" /></div>
        </div>

        <div class="logo">
          <img src="./images/vilogo.png" alt="" />
          <div class="radio"><input type="radio" /></div>
        </div>

        <div class="logo">
          <img src="./images/bsnllogo.png" alt="" />
          <div class="radio"><input type="radio" /></div>
        </div>
      </div>

      <!-- logosection ends  -->
    </div>

    <!-- mobile number section starts  -->
    <div class="mobilenumber">
      <p>Mobile Number</p>

      <input
        required
        class="mnsearch"
        type="number"
        placeholder="Enter Mobile Number"
      />
    </div>
    <!-- mobile number section ends  -->

    <!-- recharge tip starts  -->

    <!-- recharge tip ends  -->

    <!-- section2 ends  -->

    <!-- section ends  -->
  </body>
</html>
